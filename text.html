<!DOCTYPE html>

<title>gkfdsk</title>

</head>
<body>
<script>var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create });

var content = "The sky above the port was the color of television, tuned to a dead channel.";
var wordDelay = 120;
var line;

function create() {

    text = game.add.text(32, 32, '', { font: "15px Arial", fill: "#19de65" });

    nextWord(content, text, wordDelay)
    //  Split the current line on spaces, so one word per array element




}


function nextWord(content, text, delay) {
    var i = 0
    line = content.split("");
    console.log(line);

    //  Call the 'nextWord' function once for each word in the line (line.length)
    game.time.events.repeat(delay, line.length, function() {text.text = text.text.concat(line[i] + "");i++;}, this);
}
</script>
</body>
</html>
